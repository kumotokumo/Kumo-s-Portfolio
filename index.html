    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'], 
              mono: ['JetBrains Mono', 'monospace'],

              surface: '#111111',
              primary: '#F0F0F0',
              secondary: '#666666',
              accent: '#FFFFFF', 
              line: '#333333',
            },
            borderRadius: {
              DEFAULT: '0px',
              'none': '0px',
              'sm': '0px',
              'md': '0px',
              'lg': '0px',
              'xl': '0px',
              '2xl': '0px',
              'full': '0px', 
            }
          }
        }
      }

    <style>
      body {
        background-color: #050505;
        color: #F0F0F0;
        cursor: none;
        overflow-x: hidden;
      }
      
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fff;
      }
      
      ::selection {
        background: #ffffff;
        color: #000000;
      }

        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        color: transparent;
      }
    </style>
